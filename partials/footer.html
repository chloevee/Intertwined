    <style>
      /*-----FOOTER-----*/
      .footer {
        background: #77204a;
        color: #ffffff;
        padding: 40px 40px 0;
        font-family: Krona One, sans-serif;
        border-top: 2px solid #f5eedc;
      }

      .footer-inner {
        margin: 0 auto;
      }

        font-weight: 700;
        margin-bottom: 30px;

        font-weight: 300;

      }

      .footer-grid {

        justify-content: center;

        padding: 0 30px;
      }

      .footer-col h3 {

        font-weight: 300;

        padding: 0;
        margin: 0;
      }

      .footer-col li {
        font-size: 13px;
        margin-bottom: 20px;
      }

      .footer-col a {
        color: #ffffff;
        text-decoration: none;
      }

      .footer-col a:hover {
        text-decoration: underline;
      }

      .footer-social {
        margin-left: auto;
      }

      .social-icons {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .social-icons img {
        width: 40px;
        height: 40px;
      }

      .footer-divider {
        border-top: 2px solid #f4d8e8;
        margin-top: 25px;
      }

      .footer-bottom {
        text-align: center;
        padding: 8px 0 12px;
        font-size: 11px;
        letter-spacing: 1px;
      }

      /*-----END OF FOOTER-----*/
