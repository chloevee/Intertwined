    <!-- INLINE CSS HERE -->
    <style>
      /* -------------------- */
      /*      NAV BAR         */
      /* -------------------- */

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 100px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        font-family: "Krona One", sans-serif;
      }

      .nav-left,
      .nav-right {
        display: flex;
        gap: 7rem;
        list-style: none;
      }

      .nav-left a,
      .nav-right a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .nav-logo img {
        height: 100px;
      }

      /* -------------------- */
      /*    DROPDOWN MENU     */
      /* -------------------- */

      .dropdown-parent {
        position: relative;
      }

      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        background: #77204a;
        padding: 15px 0;
        list-style: none;
        border-radius: 12px;
        min-width: 220px;

        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: 0.25s ease;
        z-index: 999;
      }

      .dropdown li a {
        display: block;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        letter-spacing: 1px;
        text-decoration: none;
      }

      .dropdown li a:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .dropdown-parent:hover .dropdown {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }
    </style>
